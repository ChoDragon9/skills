<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5, CSS3 코딩</title>
<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
<div id="wrapper">
	<header id="header_wrap">
		<div id="header">
			<h1>HTML5 &amp; CSS3</h1>
			<form action="" method="post">
			<ul id="login">
				<li><input type="text" name="email" id="email" placeholder="E-mail" /></li>
				<li><input type="password" name="password" id="password" placeholder="●●●●" /></li>
				<li><input type="submit" value="LOGIN" /></li>
			</ul>
			</form>
		</div>
	</header>
	<section id="container_wrap">
		<div id="container">
			<section class="box">
				<p>Mobile Application</p>
				<div class="small_box"></div>
				<div class="small_box"></div>
				<div class="small_box"></div>
				<div class="small_box"></div>
				<div class="small_box"></div>
			</section>
			<section id="frm">
				<form oninput="x.value='The popwebsite Point is '+(parseInt(point.value)+parseInt(-point2.value))">
				<p>
					<h2>Pop Web Site</h2>
					<input type="text" id="popwebsite" name="popwebsite" list="websitelist" placeholder="Keyworks" autofocus />
					<datalist id="websitelist">
						<option value="Google" />
						<option value="Naver" />
						<option value="Daum" />
						<option value="Youtube" />
					</datalist>
				</p>
				<p>
					<h2>Good Point</h2>
					<input type="number" name="point" id="point" step="1" min="0" max="5" value="0" />
				</p>
				<p>
					<h2>Bad Point</h2>
					<input type="range" name="point2" id="point2" step="1" min="0" max="5" value="0" />
				</p>
				<p>
					<h2>Output</h2>
					<output name="x" for="popwebsite point"></output>
				</p>
				</form>
			</section>
		</div>
	</section>
	<footer id="footer_wrap">
		<address id="footer">
			Copyright &copy; 2013 YKC All Right Reserved.
		</address>
	</footer>
</div>
</body>
</html>
