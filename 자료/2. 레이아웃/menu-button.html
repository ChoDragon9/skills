<!DOCTYPE html>
<html>
<head>
  <style>
#menu-checkbox { display: none }
.menu {
  width: 100px;
  height: 100px;
  display: block;
  position: relative;
}
.menu span {
  width: 100%;
  height: 20px;
  display: block;
  position: absolute;
  background-color: #000;
}
.menu span:nth-of-type(2) { bottom: 40px; }
.menu span:nth-of-type(3) { bottom: 0; }

#menu-checkbox:checked+
  .menu span { bottom: 40px; transform: rotate(135deg) }
#menu-checkbox:checked+
  .menu span:nth-of-type(1) { transform: rotate(45deg) }
  </style>
</head>
<body>
<input type="checkbox" id="menu-checkbox">
<label class="menu" for="menu-checkbox">
  <span></span>
  <span></span>
  <span></span>
</label>
</body>
</html>
