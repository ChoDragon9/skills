<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    .grid {display: grid}
    .grid-right-middle {
      display: grid;
      justify-content: end;
      align-content: center;
    }
    .grid-center-bottom {
      display: grid;
      justify-content: center;
      align-content: end;
    }

    .grid_wrapper {
      grid-template-columns: var(--logo-width) auto;
      grid-template-rows: var(--header-height) calc(var(--header-content-gap) + var(--content-height));
    }
    .grid__header__navi {
      grid-gap: var(--navi-margin);
      grid-template-columns: auto auto auto auto auto;
      padding-right: var(--navi-margin)
    }
    .grid__container {
      grid-area: 2 / 1 / 2 / 3;
      grid-template-columns: calc(100% - var(--content-gap) * 2);
      grid-template-rows: var(--content-height);
    }
  </style>
</head>
<body>

<h1>Grid</h1>
<div class="wrapper grid_wrapper grid">
  <div class="grid__header__logo"></div>
  <ul class="grid__header__navi grid-right-middle">
    <li><a href="">메뉴1</a></li>
    <li><a href="">메뉴2</a></li>
    <li><a href="">메뉴3</a></li>
    <li><a href="">메뉴4</a></li>
    <li><a href="">메뉴5</a></li>
  </ul>
  <div class="grid__container grid-center-bottom">
    <div class="grid__container__content"></div>
  </div>
</div>

</body>
</html>
